<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/dayOfYear.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/weekOfYear.min.js" integrity="sha512-vy3ZEQ8HsiU9h9ce7+YUR61IvtpXqN1vJY+aCvZ2SNV1F8yKQ3UnHhrIHMMof8xysB8ecpCRu8Y0T1K3j2cKZA==" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/tablet.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="background" class="background background--light flex flex-column">
      <main id="mainContent" class="wrapper flex flex-column flex-grow fullScreen">
        <div class="citation">
          <p id="quote" class="text-body">
            “The science of operations, as derived from mathematics more especially, is a science of itself, and has its own abstract truth and value.”
          </p>
          <p id="quoteAuthor" style="font-weight:bold;">...</p>
        </div>
        <div class="clock-informations-container">
          <h4 id="hello" class="hello">Good morning, it's currently</h4>
          <h1 id="clock" class="clock-time">11:37</h1>
          <div class="timezone-wrapper flex flex-sb">
            <h3>in paris fr</h3>
            <button id="toggle" class="toggle_button toggle_button--more">More <span></span></button>
          </div>
          
        </div>
      </main>
      <div id="options" class="options-informations options-informations--hidden">
        <div class="wrapper flex maxHeight flex-sb">
          <div class="block flex flex-column">
            <section>
              <h4>current timezone</h4>
              <h2 id="timezone">...</h2>
            </section>
            <section>
              <h4>day of the year</h4>
              <h2 id="dayOfYear">...</h2>
            </section>
          </div>

          <div class="block flex flex-column">
            <section>
              <h4>day of the week</h4>
              <h2 id="dayOfWeek">...</h2>
            </section>
            <section>
              <h4>week number</h4>
              <h2 id="weekNumber">...</h2>
            </section>
          </div>
          
        </div>
      </div>
    </div>
    <script src="./js/time.js"></script>
    <script src="./js/element.js"></script>
    <script src="./js/quote.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
